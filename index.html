<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animated Buttons with CSS3</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Animated Buttons with CSS3" />
        <meta name="keywords" content="css3, transitions, button, animation, hover, effect, icon, call-to-action, active" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style3.css" />
        <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div class="container">
            <h1>Collapsible Contact Sample</span></h1>
            <div class="content">
				<div class="button-wrapper-large">
					<a href="#" class="a-btn">
						<span class="a-btn-text">Contact Us!</span> 
                        <span class="a-btn-slide-container">
                            <ul>
                                <li><span>Name</span></li>
                                <li><span>Company</span></li>
                                <li><span>Email Address</span></li>
                                <li><span>Phone</span></li>
                                <li><span>Subject</span></li>
                                <li class="message"><span>Message</span></li>                            
                            </ul>    
                        </span>    
						<span class="a-btn-icon-right"><span></span></span>
					</a>
				</div>
            </div>
        </div>
    </body>
</html>
